<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shape Nawawin</title>
    <link rel="icon" type="image/x-icon" href="/resources/logo-1.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
      html, body{
        max-width: 100%;
        overflow-x: hidden;
      }
    </style>
  </head>
  <body>
    <nav class="navbar fixed-top navbar-expand-lg bg-dark border-body" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="resources/logo-1.png" alt="Logo" width="125" height="50" style="object-fit: cover;" class="align-text-centre">
            </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-0 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active fs-4" aria-current="page" href="#Home">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active fs-4" href="#link">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active fs-4" href="#video">Our Students</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active fs-4" href="#footer">Contact Us</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <section id="Home" class="m-2" style="padding-top: 65px;">
        <img src="resources/1-img.jpeg" class="mx-auto d-block img-thumbnail" style="max-width: 100%; max-height: 100%;" alt="...">
      </section>
      <section id="link">
        
        <div class="container text-center">
            <div class="row p-2 pt-1">
              <div class="col-md-5 col-sm-12">
                <img src="resources/2-img.jpeg" class="mx-auto d-block img-thumbnail" width="600px" height="600px" alt="...">
              </div>
              <div class="col-md-7 col-sm-12 pt-3">
                <video src="resources/2_vid.mp4" id="first_vid" class="d-block w-100 object-fit-scale img-thumbnail" controls></video>
              </div>
            </div>
          </div>
      </section>
      <section id="video">
        <div class="row px-5 py-2 pt-1">
            <div class="col-md-2"></div>
            <div class="col-md-4 col-sm-12">
                <video src="resources/3_vid.mp4" id="second_vid" class="d-block w-100 object-fit-contain img-thumbnail" controls></video>
            </div>
            <div class="col-md-4 col-sm-12 pt-3">
              <video src="resources/5_vid.mp4" id="third_vid" class="d-block w-100 object-fit-contain img-thumbnail" controls></video>
            </div>
            <div class="col-md-2"></div>
          </div>
          <div class="col-md-4 col-sm-12 p-5 pt-1 pb-2 m-auto">
            <video src="resources/6_vid.mp4" id="last_vid" class="d-block w-100 object-fit-contain img-thumbnail" controls></video>
          </div>
        </div>
        <div id="footer" class="card sticky-bottom text-bg-dark" style="max-width: 100%;">
          <div class="card-header">Shape Nawawin</div>
          <div class="card-body">
            <h5 class="card-title">For More Details</h5>
            <p class="card-text">Contact Us : <a href="tel:8714631777">8714631777</a></p>
          </div>
        </div>
      </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
      let first_vid = document.getElementById("first_vid")
      let second_vid = document.getElementById("second_vid")
      let third_vid = document.getElementById("third_vid")
      let last_vid = document.getElementById("last_vid")

      first_vid.onplay=function(){
          second_vid.pause();
          third_vid.pause();
          last_vid.pause();
      };
      second_vid.onplay=function(){
          first_vid.pause();
          third_vid.pause();
          last_vid.pause();
      };
      third_vid.onplay=function(){
          second_vid.pause();
          first_vid.pause();
          last_vid.pause();
      };
      last_vid.onplay=function(){
          second_vid.pause();
          third_vid.pause();
          first_vid.pause();
      };
    </script>
  </body>
</html>
